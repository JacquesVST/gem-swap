<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.1/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>

  <main>
  </main>
  <div class="game-ui">
    <div class="game-ui-block centered">
      <h3>SCORE:</h3><strong id="scoreCounter">0</strong>&nbsp;/&nbsp;<strong id="bestScoreCounter">0</strong>

    <div class="game-ui-block centered">
      <h3>DAMAGE:</h3><strong id="damageCounter">0</strong>&nbsp;/&nbsp;<strong id="bestDamageCounter">0</strong>

    <div class="game-ui-block centered">

    <hr>
    <h2 class="centered">STATS</h2>
    <div id="statsContainer"></div>
    <hr>
    <h2 class="centered">INVENTORY</h2>
    <div id="rewardsContainer"></div>
  </div>
  <br><br><br><br>
  <div class="grid-form centered">
    <div style="bottom: 16px">
      <br>
      <input type="button" id="resetBtn" value="RESET">
      <br><br>
    </div>
  </div>
  <script type="module" src="main.ts"></script>
